<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Premium List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d0221, #1d033b, #2a0845);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px;
            background-color: #0d0221;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            height: 50px;
            border-radius: 50%;
        }

        .menu-bar {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-bar div {
            width: 45px;
            height: 4px;
            background-color: white;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .menu-bar:hover div {
            background-color: #4CAF50;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 15px;
            background-color: #2a1b4b;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .dropdown-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 1rem;
        }

        .dropdown-menu a:hover {
            background-color: #4CAF50;
        }

        h1 {
            margin-top: 100px; /* Space for the fixed header */
            text-align: center;
        }

        #id, #email {
            width: 300px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            outline: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        #id::placeholder, #email::placeholder {
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
        }

        #id:focus, #email:focus {
            background-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns */
            gap: 15px;
            padding: 20px;
            margin-top: 20px; /* Margin for the grid */
        }

        .box {
            padding: 15px;
            background-color: #2a1b4b;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #price {
            margin-top: 20px;
            text-align: center;
            font-weight: bold; /* Makes price bold */
        }

        .next-button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #4CAF50, #81C784);
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }

        .next-button:hover {
            transform: scale(1.1);
        }

        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo" class="logo"> <!-- Add your logo URL here -->
        <div class="menu-bar" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact-info.html">Contact</a>
        </div>
    </header>

    <div class="content">
        <h1>Netflix Premium</h1>
        <input type="email" id="email" placeholder="Delivery Email" />

        <div class="container">
            <div class="box" onclick="showPrice('4K HD 1 MONTHS- 460RS')"><strong>4K HD 1 MONTHS</strong></div>
            <div class="box" onclick="showPrice('4k HD 2 MONTHS- 920RS')"><strong>4K HD 2 MONTHS</strong></div>
            <div class="box" onclick="showPrice('4K HD 3 MONTHS-1380RS')"><strong>4K HD 3 MONTHS</strong></div>
            <div class="box" onclick="showPrice('4K HD 6 MONTHS- 2760RS')"><strong>4K HD 6 MONTHS</strong></div>
            <div class="box" onclick="showPrice('4K HD 12 MONTHS- 5520RS')"><strong>4K HD 12 MONTHS</strong></div>
        </div>

        <div id="price"><strong>Click on a package to see the price</strong></div>

        <a href="netflex-payment.html" class="next-button">Next</a>
    </div>

    <script>
        function showPrice(price) {
            document.getElementById('price').innerHTML = `<strong>${price}</strong>`;
        }

        function toggleMenu() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        window.onclick = function(event) {
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (!event.target.closest('.menu-bar')) {
                dropdownMenu.style.display = 'none';
            }
        }

        window.onload = function() {
            const uid = "12345"; // Assuming a default UID value, you can modify it accordingly
            const selectedPackage = "1 SCREEN 1M-4K UHD"; // Assuming a default package, modify as needed
            localStorage.setItem('uid', uid);
            localStorage.setItem('package', selectedPackage);
        }
    </script>

</body>
</html>
