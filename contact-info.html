<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d0221, #1d033b, #2a0845);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #0d0221;
            width: 100%;
            position: absolute;
            top: 0;
        }
        .logo {
            height: 50px;
            border-radius: 50%;
        }
        .menu-bar {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }
        .menu-bar div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        .menu-bar:hover div {
            background-color: #4CAF50;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 15px;
            background-color: #2a1b4b;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .dropdown-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 1rem;
        }
        .dropdown-menu a:hover {
            background-color: #4CAF50;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            background-color: #1d033b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: #2a1b4b;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .social-links a:hover {
            background-color: #4CAF50;
        }
        .social-links a img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo" class="logo"> <!-- Add your logo URL -->
        <div class="menu-bar" onclick="toggleMenu()">
            <div></div>
            <div></div>
            
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
        
        </div>
    </header>

    <div class="container">
        <h1>Contact Me</h1>
        <div class="social-links">
            <!-- Facebook -->
            <a href="https://www.facebook.com/share/16wePRGobg/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                Facebook: dev sijan
            </a>
            <!-- Telegram -->
            <a href="https://t.me/Sijan_shahi" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
                Telegram: @Sijan_shahi
            </a>
            <!-- Instagram -->
            <a href="https://www.instagram.com/devsijan?igsh=MXJ1dTQwZmNsOGxoOQ==" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                Instagram: dev_sijan
            </a>
            <!-- WhatsApp -->
            <a href="https://wa.me/9779829696319" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                WhatsApp: +977 9829696319
            </a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        }

        // Function to hide the menu when clicked outside
        window.onclick = function(event) {
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (!event.target.closest('.menu-bar')) {
                dropdownMenu.style.display = 'none';
            }
        }
    </script>

</body>
</html>
