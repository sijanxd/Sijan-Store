<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Payment Gateway</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;800&family=Montserrat:wght@500;700&display=swap');

        :root {
            --primary: #6e44ff;
            --secondary: #00e5ff;
            --accent: #ff2d75;
            --dark: #0f0a24;
            --darker: #090616;
            --light: #f0f0ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Header with circular logo - SIZE INCREASED HERE */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 2rem;
            background: rgba(15, 10, 36, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(110, 68, 255, 0.3);
        }

        .logo {
            width: 50px; /* Changed from 40px to 50px */
            height: 50px; /* Changed from 40px to 50px */
            border-radius: 50%;
            border: 2px solid var(--primary);
            padding: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(110, 68, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                var(--primary),
                transparent
            );
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: var(--darker);
            display: block;
        }

        .logo:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(110, 68, 255, 0.8);
        }

        /* REST OF THE CSS REMAINS EXACTLY THE SAME AS BEFORE */
        .menu-toggle {
            width: 40px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.4s cubic-bezier(0.68, -0.6, 0.32, 1.6);
        }

        .menu-line {
            height: 4px;
            width: 100%;
            background: var(--light);
            border-radius: 2px;
            transition: all 0.4s cubic-bezier(0.68, -0.6, 0.32, 1.6);
            transform-origin: right center;
        }

        .menu-line:nth-child(1) {
            width: 100%;
        }

        .menu-line:nth-child(2) {
            width: 80%;
            align-self: flex-end;
        }

        .menu-line:nth-child(3) {
            width: 60%;
            align-self: flex-end;
        }

        .menu-toggle.active .menu-line:nth-child(1) {
            transform: rotate(-45deg) translateY(6px);
            width: 100%;
            background: var(--accent);
        }

        .menu-toggle.active .menu-line:nth-child(2) {
            opacity: 0;
            transform: translateX(10px);
        }

        .menu-toggle.active .menu-line:nth-child(3) {
            transform: rotate(45deg) translateY(-6px);
            width: 100%;
            background: var(--accent);
        }

        .dropdown-menu {
            position: absolute;
            top: 80px;
            right: 2rem;
            background: rgba(15, 10, 36, 0.95);
            border-radius: 12px;
            padding: 1rem 0;
            width: 220px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(110, 68, 255, 0.2);
            backdrop-filter: blur(15px);
            display: none;
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .dropdown-menu.show {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .dropdown-menu a {
            display: block;
            padding: 0.8rem 1.5rem;
            color: var(--light);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .dropdown-menu a:hover {
            background: rgba(110, 68, 255, 0.1);
            color: var(--secondary);
            padding-left: 1.8rem;
        }

        .dropdown-menu a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: var(--primary);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .dropdown-menu a:hover::before {
            transform: scaleY(1);
        }

        /* Main container */
        .container {
            max-width: 450px;
            width: 90%;
            margin: 6rem auto 3rem;
            padding: 2rem;
            background: rgba(15, 10, 36, 0.7);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(110, 68, 255, 0.2);
            border: 1px solid rgba(110, 68, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(110, 68, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .container h1 {
            font-family: 'Exo 2', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }

        .container h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            margin: 0.8rem auto;
            border-radius: 2px;
        }

        .notice {
            background: rgba(255, 45, 117, 0.15);
            border: 1px solid rgba(255, 45, 117, 0.3);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .notice::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent);
            transform: translateX(-100%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            100% {
                transform: translateX(100%);
            }
        }

        .qr-section {
            margin: 1.5rem 0;
            text-align: center;
        }

        .qr-section img {
            width: 200px;
            height: 200px;
            border-radius: 12px;
            border: 2px solid var(--primary);
            padding: 10px;
            background: white;
            box-shadow: 0 5px 20px rgba(110, 68, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .qr-section img:hover {
            transform: scale(1.03);
        }

        .qr-section p {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--secondary);
            font-weight: 500;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            margin: 1rem 0;
            background: rgba(0, 229, 255, 0.05);
            border: 1px solid rgba(0, 229, 255, 0.2);
            border-radius: 10px;
            color: var(--light);
            font-family: 'Montserrat', sans-serif;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(110, 68, 255, 0.3);
        }

        textarea::placeholder {
            color: rgba(240, 240, 255, 0.5);
        }

        /* Enhanced Screenshot Upload Box */
        .upload-container {
            margin: 1.5rem 0;
            position: relative;
        }

        #screenshot-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px dashed rgba(110, 68, 255, 0.5);
            border-radius: 12px;
            background: rgba(110, 68, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 200px;
            position: relative;
            overflow: hidden;
        }

        #screenshot-label:hover {
            border-color: var(--primary);
            background: rgba(110, 68, 255, 0.1);
            transform: translateY(-3px);
        }

        #screenshot-label img {
            width: 100%;
            max-width: 300px;
            max-height: 200px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        #screenshot-label .upload-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        #screenshot-label .upload-text {
            font-size: 1rem;
            color: var(--light);
            text-align: center;
            transition: all 0.3s ease;
        }

        #screenshot-label:hover .upload-icon {
            color: var(--secondary);
            transform: scale(1.1);
        }

        #screenshot-label:hover .upload-text {
            color: var(--secondary);
        }

        #screenshot-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                transparent, 
                rgba(110, 68, 255, 0.05), 
                transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #screenshot-label:hover::before {
            opacity: 1;
        }

        input[type="file"] {
            display: none;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 45, 117, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 45, 117, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: all 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        /* Majestic Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(9, 6, 22, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .loading-animation {
            width: 120px;
            height: 120px;
            position: relative;
            margin-bottom: 2rem;
        }

        .loading-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid transparent;
            mix-blend-mode: screen;
            animation: rotate 2s linear infinite;
        }

        .loading-circle:nth-child(1) {
            border-top-color: var(--primary);
            border-bottom-color: var(--primary);
            animation-delay: 0.1s;
        }

        .loading-circle:nth-child(2) {
            border-left-color: var(--secondary);
            border-right-color: var(--secondary);
            animation-delay: 0.2s;
            animation-direction: reverse;
        }

        .loading-circle:nth-child(3) {
            border-top-color: var(--accent);
            border-bottom-color: var(--accent);
            animation-delay: 0.3s;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }

        .loading-text {
            font-family: 'Exo 2', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            margin-top: 1rem;
            position: relative;
        }

        .loading-text::after {
            content: '...';
            position: absolute;
            animation: dots 1.5s infinite steps(3);
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Majestic Success Popup */
        .success-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 10, 36, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 50px rgba(110, 68, 255, 0.5);
            z-index: 2001;
            text-align: center;
            max-width: 90%;
            width: 400px;
            border: 1px solid rgba(110, 68, 255, 0.3);
            backdrop-filter: blur(10px);
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
            overflow: hidden;
        }

        .success-popup.active {
            opacity: 1;
            pointer-events: all;
        }

        .success-popup::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(110, 68, 255, 0.1) 0%, 
                transparent 70%);
            animation: rotate 15s linear infinite;
            z-index: -1;
        }

        .success-icon {
            font-size: 5rem;
            color: var(--secondary);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success-title {
            font-family: 'Exo 2', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .success-message {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .success-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 45, 117, 0.3);
        }

        .success-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 45, 117, 0.4);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary);
            opacity: 0;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            header {
                padding: 1rem;
            }

            .container {
                margin-top: 5rem;
                padding: 1.5rem;
            }

            .container h1 {
                font-size: 1.5rem;
            }

            .qr-section img {
                width: 180px;
                height: 180px;
            }

            #screenshot-label {
                padding: 1.5rem;
                min-height: 180px;
            }

            .success-popup {
                width: 90%;
                padding: 1.5rem;
            }

            .success-icon {
                font-size: 3.5rem;
            }

            .success-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
